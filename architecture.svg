<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
  <style>
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 2; }
    .core { fill: #0071e3; }
    .text { fill: #1d1d1f; font-size: 14px; font-weight: 600; text-anchor: middle; }
    .text-white { fill: #ffffff; }
    .sub { fill: #6e6e73; font-size: 11px; text-anchor: middle; }
    .line { stroke: #86868b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#86868b"/>
    </marker>
  </defs>

  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Data Sources -->
  <rect x="50" y="50" width="180" height="70" rx="12" class="node"/>
  <text x="140" y="80" class="text">Polymarket API</text>
  <text x="140" y="100" class="sub">50 markets, live odds</text>

  <rect x="50" y="150" width="180" height="70" rx="12" class="node"/>
  <text x="140" y="180" class="text">Yahoo Finance</text>
  <text x="140" y="200" class="sub">61 assets, real-time</text>

  <rect x="50" y="250" width="180" height="70" rx="12" class="node"/>
  <text x="140" y="280" class="text">Vercel Blob Cache</text>
  <text x="140" y="300" class="sub">Daily snapshots</text>

  <!-- Core Engine -->
  <rect x="310" y="130" width="180" height="140" rx="12" class="node core"/>
  <text x="400" y="165" class="text text-white">Rise Engine</text>
  <text x="400" y="195" class="text-white" font-size="12" font-weight="400">Monte Carlo (5K paths)</text>
  <text x="400" y="215" class="text-white" font-size="12" font-weight="400">Trading Algorithm</text>
  <text x="400" y="235" class="text-white" font-size="12" font-weight="400">Risk Management</text>
  <text x="400" y="255" class="text-white" font-size="12" font-weight="400">50ms Tick Rate</text>

  <!-- Frontend -->
  <rect x="570" y="90" width="180" height="70" rx="12" class="node"/>
  <text x="660" y="120" class="text">React Frontend</text>
  <text x="660" y="140" class="sub">233KB bundle</text>

  <rect x="570" y="190" width="180" height="70" rx="12" class="node"/>
  <text x="660" y="220" class="text">Recharts Viz</text>
  <text x="660" y="240" class="sub">Live updates</text>

  <rect x="570" y="290" width="180" height="70" rx="12" class="node"/>
  <text x="660" y="320" class="text">Vercel CDN</text>
  <text x="660" y="340" class="sub">Edge deployment</text>

  <!-- Connections -->
  <line x1="230" y1="85" x2="310" y2="160" class="line"/>
  <line x1="230" y1="185" x2="310" y2="195" class="line"/>
  <line x1="230" y1="285" x2="310" y2="240" class="line"/>

  <line x1="490" y1="160" x2="570" y2="125" class="line"/>
  <line x1="490" y1="200" x2="570" y2="225" class="line"/>
  <line x1="490" y1="240" x2="570" y2="325" class="line"/>
</svg>
